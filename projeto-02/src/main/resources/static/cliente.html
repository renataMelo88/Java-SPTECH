<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de investimento</title>
</head>

<body>
    <h3>Novo</h3>
    <form id="f_novo">
        <label>Nome</label> <input name="nome" /> <br>
        <label>Rendimento a.a.</label> <input name="jurosAnuais" /> <br>
        <label>Investimento mínimo</label> <input name="minimo" /> <br>

        <label>Aberto</label>
        <select name="nome">
            <option value="true">Sim</option>
            <option value="false">Não</option>
        </select>
        <br>

        <button type="button" onclick="salvar()">Salvar</button>
    </form>
</body>

</html>
<script>
    function salvar() {
        let data = formDataToJSON(document.getElementById("f_novo"))
        console.log(data);

        let xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8080/investimentos");

        xhr.setRequestHeader("Accept", "application/json");
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onload = () => console.log(xhr.responseText);

        xhr.send(data);
    }

    function formDataToJSON(FormElement) {
        var formData = new FormData(FormElement);
        var ConvertedJSON = {};
        for (const [key, value] of formData.entries()) {
            ConvertedJSON[key] = value;
        }

        return ConvertedJSON
    }
</script>
